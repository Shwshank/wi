<ion-header>
  <ion-navbar  color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-card>
    <ion-slides loop="true" autoplay="3000" pager>
      <ion-slide *ngFor="let number of [1,2,3,4]">
        <img src="./assets/images/{{number}}.jpg" />
      </ion-slide>

    </ion-slides>
  </ion-card>

  <img style="margin-top: 10px;" src="./assets/images/deal.jpg" />

  <ion-row>
    <ion-col col-3 class="col-content-mid" *ngFor="let category of categories" (click) = "openCategoryPage(category)">
      <img  align="middle" [src]="category.image" />
      <h5 style="text-align: center"  >{{category.name}}</h5>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-sm-12 col-md-7 class="col-content-mid">

      <ion-list >
        <ion-item *ngFor="let product of products" text-wrap (click)="openProductPage(product)" >

          <ion-thumbnail item-left>
            <img style="margin: auto; " [src]="product.featured_src"  />
          </ion-thumbnail>

          <h2> {{ product.title }} </h2>
          <p>
            <!-- <span [innerHTML]="product.short_description.substr(0, 50) + '...'"></span> -->
            <span [innerHTML]="product.price_html"></span>
          </p>

          <button ion-button icon clear item-right>
            <ion-icon name="arrow-forward"></ion-icon>
          </button>

        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

</ion-content>
